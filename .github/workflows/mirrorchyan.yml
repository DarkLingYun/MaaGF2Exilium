name: mirrorchyan

on:
  workflow_dispatch:

jobs:
  mirrorchyan:
    if: ${{ github.repository_owner == 'DarkLingYun' }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        os: [win]
        arch: [x86_64]
    steps:
      - id: uploading
        uses: MirrorChyan/uploading-action@v1
        with:
          filetype: latest-release
          filename: "MaaGF2ExiliumGUI-${{ matrix.os }}-${{ matrix.arch }}-*.zip"
          mirrorchyan_rid: MaaGF2Exilium

          owner: DarkLingYun
          repo: MaaGF2Exilium
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upload_token: ${{ secrets.MirrorChyanUploadToken }}
          os: ${{ matrix.os }}
          arch: ${{ matrix.arch }}
          
  mirrorchyan_res:
    runs-on: macos-latest
    if: ${{ github.repository_owner == 'DarkLingYun' }}
    steps:
      - id: uploading
        uses: MirrorChyan/uploading-action@v1
        with:
          filetype: latest-release
          filename: "MaaGF2ExiliumGUI-win-x86_64-*.zip"
          pick_files: '["resource", "interface.json"]'
          exclude_files: '["*model/ocr/**"]'
          mirrorchyan_rid: MaaGF2Exilium

          owner: DarkLingYun
          repo: MaaGF2Exilium
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upload_token: ${{ secrets.MirrorChyanUploadToken }}
